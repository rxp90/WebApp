<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">
    <h:form>

        <!-- Título izquierda -->

        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span>
        </a> 
        <h:link fragment="" value="Sensor Mando" class="brand"/>

        <!-- Botón derecha -->

        <h:panelGroup rendered="#{userControllerBean.loggedIn}">
            <div class="btn-group pull-right">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-user"></i><h:outputText value="#{userControllerBean.usuario.username}"/><span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><h:link outcome="welcome" value="Perfil"/></li>
                    <li class="divider"></li>
                    <li><h:commandLink value="Cerrar sesión" action="#{loginBean.logout()}"/></li>
                </ul>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{!userControllerBean.loggedIn}">
            <div class="btn-group pull-right">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-user"></i><h:outputText value="Inicie sesión"/><span class="caret"></span>
                </a>
            </div>
        </h:panelGroup>

        <!-- Opciones izquierda -->

        <div class="nav-collapse">
            <ul class="nav">
                <li class="active"><h:link outcome="index" value="Inicio"/></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </h:form>
    <!--/.nav-collapse -->
</ui:composition>
