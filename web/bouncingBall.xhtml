<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/WEB-INF/templates/layout.xhtml">
            <ui:define name="content">
                <script>
                    // Wait for the page to load first
                    window.onload = function() {

                        //Get a reference to the link on the page
                        // with an id of "mylink"
                        var btnPuerto = document.getElementById("puerto");
                        var btnHost = document.getElementById("host");
                        //Set code to run when the link is clicked
                        // by assigning a function to "onclick"
                        btnPuerto.onclick = function() {
                            var puerto = document.getElementById("puertoInput").value;
                            juego.setPuerto(puerto);
                            return false;
                        }
                        btnHost.onclick = function() {
                            var host = document.getElementById("hostInput").value;
                            juego.setPuerto(host);
                            return false;
                        }
                    }
                </script>
                <div class="span8">
                    <script>
                        deployJava.runApplet({
                            id : 'juego',
                            archive : "Client.jar",
                            code : "com/pfc/ball/StartingPoint.class",
                            width : "600",
                            Height : "400"
                        }, null, "1.6");
                    </script>
                    <div class="row-fluid">                            
                        <div class="control-group">
                            <h:outputLabel value="Puerto" for="puertoInput"/>
                            <div class="controls">
                                <div class="input-append">
                                    <input class="span4" id="puertoInput" size="16" type="number" placeholder="Ej: 1099"/>
                                    <button class="btn" type="button" id="puerto">Go!</button>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <h:outputLabel value="Host" for="hostInput"/>
                            <div class="controls">
                                <div class="input-append">
                                    <input class="span4" id="hostInput" type="text" pattern="/^([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.
                                           ([01]?\\d\\d?|2[0-4]\\d|25[0-5])\\.([01]?\\d\\d?|2[0-4]\\d|25[0-5])$/" placeholder="Ej: 127.0.0.1"/>
                                    <button class="btn" type="button" id="host">Go!</button>
                                </div>
                            </div>
                        </div>
                        <div id="divConectado" class="alert alert-success">
                            Conectado.
                        </div> 
                        <div id="divNoConectado" class="alert alert-error">
                            No conectado.
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
