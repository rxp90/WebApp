<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/WEB-INF/templates/layout.xhtml">
            <ui:define name="content">
                <h:outputScript name="configuradorApplet.js" />
                <div class="span8">
                    <script>
                        deployJava.runApplet({
                            id : 'juego',
                            archive : "Client.jar",
                            code : "com/pfc/ball/StartingPoint.class",
                            width : "600",
                            Height : "400"
                        }, null, "1.7");
                    </script>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="control-group" id="divPuerto">
                                <h:outputLabel value="Puerto" for="puertoInput"/>
                                <div class="controls">
                                    <div class="input-append">
                                        <input id="puertoInput" size="16" type="number" placeholder="Ej: 1099" max="65535" min="1025"/>
                                        <button class="btn" type="button" id="puerto">Go!</button>
                                        <span id="mensajePuerto" class="help-inline"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group" id="divHost">
                                <h:outputLabel value="Host" for="hostInput"/>
                                <div class="controls">
                                    <div class="input-append">
                                        <input id="hostInput" type="text" placeholder="Ej: 127.0.0.1"/>
                                        <button class="btn" type="button" id="host">Go!</button>
                                        <span id="mensajeHost" class="help-inline"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div id="divConexion" class="alert alert-success">
                                <h:outputText value="Conectado correctamente."/>
                            </div> 
                            <div id="divNoConectado" class="alert alert-error">
                                <h:outputText value="No conectado. Revise la configuraciÃ³n del puerto y el host."/>
                            </div>
                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
