<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/layout.xhtml">
            <ui:define name="content">
                <h:form id="formPerfil" rendered="#{userControllerBean.loggedIn}" class="form-horizontal">
                    <div class="span9">
                        <fieldset>
                            <legend>Mi perfil</legend> 

                            <h:panelGroup id="userPanel" layout="block" styleClass="#{(!userInput.valid) ?'control-group error':'control-group'}">
                                <h:outputLabel value="User" for="userInput" class="control-label"/>
                                <div class="controls">
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-user"></i></span>         
                                        <h:inputText binding="#{userInput}" value="#{userControllerBean.usuario.username}" id="userInput"/>
                                    </div>
                                    <h:message class="help-inline" for="userInput"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup id="nombrePanel" layout="block" styleClass="#{(!nombreInput.valid) ?'control-group error':'control-group'}">
                                <h:outputLabel value="Nombre" for="nombreInput" class="control-label"/>
                                <div class="controls">
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-info-sign"></i></span>         
                                        <h:inputText binding="#{nombreInput}" value="#{userControllerBean.usuario.nombre}" id="nombreInput"/>
                                    </div>
                                    <h:message class="help-inline" for="nombreInput"/>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup id="emailPanel" layout="block" styleClass="#{(!emailInput.valid) ?'control-group error':'control-group'}">
                                <h:outputLabel value="Email" for="emailInput" class="control-label"/>
                                <div class="controls">
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-envelope"></i></span>         
                                        <h:inputText binding="#{emailInput}" value="#{userControllerBean.usuario.email}" id="emailInput"/>
                                    </div>
                                    <h:message class="help-inline" for="emailInput"/>
                                </div>
                            </h:panelGroup>
                            <div class="btn-group pull-right">
                                <h:commandButton type="submit" class="btn btn-large btn-primary" action="#{userControllerBean.actualizaUsuario()}" value="Modificar">             
                                    <f:ajax execute="@form" render="formPerfil"/>
                                </h:commandButton>               
                                <h:commandButton type="reset" class="btn btn-large" value="Cancelar"/>
                            </div>
                        </fieldset>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
