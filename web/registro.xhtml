<!DOCTYPE html>
<ui:composition 
    template="/WEB-INF/templates/layout.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:form id="formRegistro">
            <div class="control-group">
                <h:outputLabel value="User" for="userInput"/>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>         
                        <h:inputText class="span3" value="#{registroBean.user}" id="userInput"/>
                    </div>
                </div>
                <h:outputLabel value="Password" for="passwordInput"/>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-certificate"></i></span>         
                        <h:inputSecret class="span3" value="#{registroBean.password}" id="passwordInput"/>
                    </div>
                </div>
                <h:outputLabel value="Nombre" for="nombreInput"/>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-info-sign"></i></span>         
                        <h:inputText class="span3" value="#{registroBean.nombre}" id="nombreInput"/>
                    </div>
                </div>
                <h:outputLabel value="Email" for="emailInput"/>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>         
                        <h:inputText value="#{registroBean.email}" id="emailInput" styleClass="#{component.valid ?'span3':'control-group error'}"/>
                    </div>
                </div>
            </div>
            <h:commandButton type="submit" class="btn" action="#{registroBean.registrarse()}" value="Submit"/>
        </h:form>
    </ui:define>
</ui:composition>
